<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: gray;
        }
        .box {
            background: orange;
            width: 100%;
            height: 80vh; 
            /* 가로는 %로 되지만, height는 %를 쓰면안됨 */
            /* 세로의 기본값 0px, 가로 기본값 100% */
            /* vh : 세로에서 몇비율을 할것인지 할당 */
        }
    </style>

</head>
<body>    
    <div class="box"></div>

</body>
</html>
