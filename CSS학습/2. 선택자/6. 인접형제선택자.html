<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 조건 + 적용할 태그 조건 : 적용할 태그에 해당
        값 적용 */
        /* orang 클래스 뒤의 li에 적용 */
        .orang + li {
            color: orangered;
        }
        
        /* li 뒤에 orang 클래스를 가진 속성에 적용 */
        li + .orang {
            color: orange;
        }

        /* li + li 이므로 해당하는 조건의 li에 적용 */
        li + li {
            font-size: 24px;
        }

    </style>
</head>
<body>  
    <ul>
        <li class="orang">어륀지</li>
        <li>사과</li>
        <li>딸기</li>
        <li class="orang">오렌지</li>
        <li>자몽</li>
        <li>포도</li>
    </ul>

</body>
</html>
