<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div {
            /* color: blue !important; */
        }
        #c-y {
            color: yellow;
        }
        .c-g {
            color: green;
        }
        body {
            color: aqua;
        }
        div {
            color: red;
        }

        /* 점수가 같을경우 밑에 쓴내용이 우선 */

        /* 점수는 합산으로 계산 */

        /* 1 */
        h1 {
            color: lightcoral;
        }
        /* 11 */
        .bbb h1 {
            color: orangered;
        }
        /* 101 */
        #aaa h1 {
            color: gray;
        }
        /* 112 */
        #aaa div.bbb h1 {
            color: greenyellow;
        }
        /* 111 */
        #aaa .bbb h1 {
            color: tomato;
        }
        /* 12 */
        div.bbb > h1 {
            color: violet;
        }


    </style>

</head>
<body>
    
    <div id="c-y" class="c-g" 
    style="color: orange;">안녕하세요1</div>

    <div id="c-y" class="c-g">안녕하세요2</div>

    <div class="c-g">안녕하세요3</div>

    <div>안녕하세요4</div>

    <section>안녕하세요5</section>


    <hr>

    <!-- #aaa>.bbb>h1{안녕하세요6} -->
    <div id="aaa">
        <div class="bbb">
            <h1>안녕하세요6</h1>
        </div>
    </div>

</body>
</html>
